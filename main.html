<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main html</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <div class="flex justify-around">
                    <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">45000</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                </div>
                <button class="btn rounded-md">Log Out</button>
            </nav>
            <br>
        <hr>

        <section class="mt-10">
            <h1 class="text-2xl font-bold mb-2 p-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="p-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="cards grid grid-cols-3 mt-14 gap-5 p-2">
                <div class="box cursor-pointer border p-4 text-center rounded-md">
                    <img class="w-8 mx-auto" src="assets/wallet 1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-md">
                    <img class="w-8 mx-auto" src="assets/send 1.png" alt="">
                    <h3>Cashout</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-md">
                    <img class="w-8 mx-auto" src="assets/money 1.png" alt="">
                    <h3>Transfer Money</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-md">
                    <img class="w-8 mx-auto" src="assets/financial 1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-md">
                    <img class="w-8 mx-auto" src="assets/purse 1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-md">
                    <img class="w-8 mx-auto" src="assets/transaction 1.png" alt="">
                    <h3>Transactions</h3>
                </div>
            </div>
        </section>


        <section>
            <h3 class="ml-10 pt-5 font-bold">Add Money</h3>

            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <legend>Select Bank</legend>
                        <select class="select">
                            <option disabled selected>Select Bank</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="IBBL">IBBL</option>
                          </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input value="01234567890" id="account-number" type="number" class="input" placeholder="type your number" required />
                            <label class="fieldset-label">Amount</label>
                            <input id="amount-number" type="number" class="input" placeholder="type your amount" required />
                            <label class="fieldset-label">Pin</label>
                            <input value="1234" id="pin-number" type="text" class="input" placeholder="type your Pin" required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="add-money"  id="login-btn" type="submit"  class="btn btn-neutral bg-blue-700 mt-4">Add Money</button>
                          </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        </header>
        

    </section>


   <script src="script/addMoney.js"></script>
</body>
</html>
